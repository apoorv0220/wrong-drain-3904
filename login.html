<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div>
        <p>Get 15% Good Points back on every order</p>
        <img src="./Images/Allure2.png" alt="" />

        <input id="num" type="text" required placeholder="Enter Your Number" />
        <input
          id="pass"
          type="text"
          required
          placeholder="Enter the Password"
        />
        <button id="enter">SEND OTP</button>
        <p>By signing in you agree to our terms and conditions</p>
      </div>
    </main>
  </body>
  <script src="./login.js"></script>
</html>
